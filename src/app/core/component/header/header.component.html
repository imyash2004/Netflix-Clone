<header
  class="bg-black h-[68px] z-10 sticky top-0 flex items-center justify-between px-10"
>
  <div class="flex gap-6">
    <img width="110" src="/assets/pngwing.com.png" alt="netflix-logo" />
    <ul class="flex items-center" *ngFor="let item of navList">
      <li
        class="text-neutral-200 cursor-pointer text-sm font-extralight hover:text-gray-400 transition-[1s]"
      >
        {{ item }}
      </li>
    </ul>
  </div>
  <div class="text-white flex items-center gap-3">
    <div class="flex items-center gap-2">
      <a href="/"
        ><span>Welcome<strong>YAsh</strong></span></a
      >
      <img [src]="picture" width="42" class="rounded-full" alt="user-img" />
    </div>
    &nbsp; | &nbsp;
    <a href="/">SignOut </a>
  </div>
</header>
